kind: TaskDialog
modelDisplayName: SAP 품목 상세 조회
inputs:
  - kind: AutomaticTaskInput
    propertyName: text
    description: |-
      한 개의 제품 상세정보를 조회합니다. 사용자는 다음과 같은 제품 ID처럼 하나의 제품만 입력할 수 있습니다.
      예) HT-1000;HT-1257;PF-1000
    entity: StringPrebuiltEntity

outputs:
  - propertyName: output
    description: SAP에서 특정 제품 ID로 찾은 제품. 결과를 잘 알려진 구조로 표시하고, 쉽게 이해할 수 있도록 요점을 표시하세요. 이 값에는 빈 열이 모두 표시되지 않습니다.

action:
  kind: InvokeFlowTaskAction
  flowId: {Power Automate Flow ID you want to connect}

outputMode: Specific
